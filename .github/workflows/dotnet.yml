# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Publish to Azure App Service

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

env:
  DOTNET_VERSION: '7.0.x'
  DOTNET_APP_SOURCE_PATH: './src/'
  AZURE_WEBAPP_NAME: 'werewolf-api-dev'

jobs:
  build-test-publish:
    runs-on: ubuntu-latest
    steps:
    # Checkout the repo
    - uses: actions/checkout@v3
    
    # Setup .NET SDK
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
  
    # Run dotnet build and test
    - name: dotnet restore, build and test
      working-directory: ${{ env.DOTNET_APP_SOURCE_PATH }}
      run: |
          dotnet restore 
          dotnet build -c Release --no-restore 
          dotnet test -c Release --no-build --verbosity normal
          
    # Run dotnet publish
    - name: dotnet publish
      run: |
          dotnet publish ${{ env.DOTNET_APP_SOURCE_PATH }} -c Release -o publish -r linux-x64 --no-self-contained
          
    # Publish Artifact
    - name: Publish Artifact
      uses: actions/upload-artifact@v3
      with:
        name: dotnet-app
        path: publish
        
